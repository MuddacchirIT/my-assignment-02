<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment 02</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="max-w-[1140px] mx-auto">
        <nav class="flex justify-between items-center mt-10 px-0 ps-0">

            <img class="w-[135px] h-[82px]" src="./assets/logo.png" alt="">

            <div class="flex space-x-5">
                <a href="" class="text-[#707070] text-xl px-5 hover:bg-red-200 rounded-[2px]">Home</a>
                <a href="" class="text-[#707070] text-xl px-5 hover:bg-red-200 rounded-[2px]">Shop<i
                        class="fa-solid fa-angle-right"></i></a>
                <a href="" class="text-[#707070] text-xl px-5 hover:bg-red-200 rounded-[2px]">About Us <i
                        class="fa-solid fa-angle-right"></i></a>

                <div class="flex flex-row"> <img src="./assets/shopping-cart (4).png" alt="">
                    <span class="text-[#707070] text-lg px-1 hover:bg-red-200 rounded-[2px]">Cart ($56)</span>
                </div>

            </div>

        </nav>
    </div>
    <footer class=" w-full">
        <section class="flex flex-col justify-center items-center mx-auto space-y-8"
            style="background-image: url(./assets/news-letter-bg.png);height: 550px;background-size: cover; background-position: center; margin-top: 20px;">

            <h1 class="text-5xl font-bold text-center text-[#FFFFFF]">Join the colorful Bunch</h1>
            <div class="w-[714px] h-[52px] mx-auto flex justify-between items-center">
                <input class="bg-white h-12 w-8/11 border-none placeholder: text-red-900 pl-4 pb-1" type="text"
                    placeholder="Write email">
                <button
                    class="bg-[#E95A08] h-12 w-3/11 text-xl text-[#FFFFFF] ml-5 hover:bg-[#B68C5A] border-none">Subscribe</button>
            </div>
        </section>
        <div class="max-w-[1140px] mx-auto border mt-12">
            <div class="flex flex-row justify-between space-x-20">
                <div class="w-1/3 border">
                    <img class="w-[135px] h-[82px]" src="./assets/logo.png" alt="">
                    <h4>Indulge your senses with <br> the beauty and fragrance of our fresh <br> flower
                        shop.</h4>
                </div>
                <div class="w-1/3 flex flex-row justify-between border">
                    <div class="space-y-2">
                        <h5>Home</h5>
                        <h5>About Us</h5>
                        <h5>Blog</h5>
                        <h5>FAQ</h5>
                        <h5>Contact Us</h5>
                    </div>
                    <div class="space-y-2">
                        <h5>Features</h5>
                        <h5>Pricing</h5>
                        <h5>Privacy Policy</h5>
                        <h5>Terms of Service</h5>
                        <h5>Help Center</h5>
                    </div>
                </div>
                <div class="w-1/3 grid grid-cols-4 mt-5">
                    <img src="./assets/icon-linkedin.png" alt="">
                    <img src="./assets/icon-twitter.png" alt="">
                    <img src="./assets/icon-facebook.png" alt="">
                    <img src="./assets/icon-youtube.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
